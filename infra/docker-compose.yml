version: "3.9"

services:
  api:
    build:
      context: ../
      dockerfile: infra/Dockerfile.api
    env_file:
      - ../.env.example
    volumes:
      - ../apps/api:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ../
      dockerfile: infra/Dockerfile.worker
    env_file:
      - ../.env.example
    volumes:
      - ../apps/api:/app
    depends_on:
      - redis
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ai_handwriting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  db-data:





